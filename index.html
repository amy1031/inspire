<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/main.min.css">
	<link href="https://fonts.googleapis.com/css?family=Catamaran" rel="stylesheet">
	<title>Inspire</title>
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-2">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h5 class="panel-title">To Do List</h5>
					</div>
					<div class="panel-body">
						<form onsubmit="app.controllers.todoController.addTodoFromForm(event)">
							<input type="text" name="todo" id="todo" placeholder="Add an Item" required/>
						</form>
						<div id="todoList">
						</div>
					</div>
				</div>
			</div>
			<div class="col-xs-2 col-xs-offset-8 text-right">
				<div id="weather">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 text-center">
				<div id="clock" class="clock"></div>
			</div>
		</div>
		<div class="row navbar navbar-fixed-bottom">
			<div id="quote">
			</div>
		</div>
	</div>
	<!--JS Libraries-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>

	<!--Services-->
	<script src="app/components/weather/weather-service.js"></script>
	<script src="app/components/image/image-service.js"></script>
	<script src="app/components/quote/quote-service.js"></script>
	<script src="app/components/todo/todo-service.js"></script>

	<!--Controllers-->
	<script src="app/components/weather/weather-controller.js"></script>
	<script src="app/components/image/image-controller.js"></script>
	<script src="app/components/quote/quote-controller.js"></script>
	<script src="app/components/todo/todo-controller.js"></script>
	<script src="app/components/clock/clock-controller.js"></script>

	<!--Initialize App-->
	<script src="app/init.js"></script>
</body>

</html>
